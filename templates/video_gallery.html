<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video-card {
            margin: 10px;
            max-width: 480px;
            /* Set the maximum width for the video player */
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
        }

        p {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
            white-space: nowrap;
            /* Preven line breaks within the title */
            overflow: hidden;
            /* Hide overflowing content */
            text-overflow: ellipsis;
            /* Display '...' when the text overflows */
            max-width: 100%;
            /* Ensure the title stays within its container */
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .buttons button {
            margin: 5px;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <h1>Video Gallery</h1>

    <div class="video-container">
        {% for video_path, video_title in video_info %}
        <div class="video-card">
            <p>{{video_title}}</p>
            <video controls>
                <source src="{{ url_for('serve_video', filename=video_path) }}"
                    type="video/{{ video_path.split('.')[-1] }}">
                Your browser does not support the video tag.
            </video>
            <div class="buttons">
                <button type="button" class="watch-button btn btn-success"
                    data-video-path="{{ video_path}}">Watched</button>
                <button type="button" class="like-button btn btn-primary"
                    data-video-path="{{ video_path}}">Like</button>
                <button type="button" class="not-interested-button btn btn-danger" data-video-path="{{ video_path}}">Not
                    Interested</button>
            </div>
        </div>
        {% endfor %}


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        var watchButtons = Array.from(document.getElementsByClassName("watch-button"));
        var likeButtons = Array.from(document.getElementsByClassName("like-button"));
        var notInterestedButtons = Array.from(document.getElementsByClassName("not-interested-button"));

        watchButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var videoPath = button.getAttribute('data-video-path');
                fetch("/watch_clicked", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ video_name: videoPath })
                }).then(response => response.json()).then(data => {
                    console.log(data);
                }).catch(error => {
                    console.error("Error", error);
                });
            });
        });

        likeButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var videoPath = button.getAttribute('data-video-path');
                fetch("/like_clicked", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ video_name: videoPath })
                }).then(response => response.json()).then(data => {
                    console.log(data);
                }).catch(error => {
                    console.error("Error", error);
                });
            });
        });

        notInterestedButtons.forEach(function (button) {
            button.addEventListener("click", function () {
                var videoPath = button.getAttribute('data-video-path');
                fetch("/no_interest_clicked", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ video_name: videoPath })
                }).then(response => response.json()).then(data => {
                    console.log(data);
                    location.reload();
                }).catch(error => {
                    console.error("Error", error);
                });
            });
        });

    </script>
</body>
</body>

</html>
