<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .video-card {
            margin: 10px;
            max-width: 480px;  /* Set the maximum width for the video player */
            width: 100%;
        }

        video {
            width: 100%;
            height: auto;
        }

        p {
            text-align: center;
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Video Gallery</h1>

    <div class="video-container">
        {% for video_path, video_title in video_info %}
            <div class="video-card">
                <video controls>
                    <source src="{{ url_for('serve_video', filename=video_path) }}" type="video/{{ video_path.split('.')[-1] }}">
                    Your browser does not support the video tag.
                </video>
                <p>{{video_title}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
